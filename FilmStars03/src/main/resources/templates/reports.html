	max-width: 100% !important;

}

<body style="background-color: rgba(34, 34, 34, 1); color: white;">
	<div th:replace="fragments/headerAdmin :: header"></div>
	<div class="container">
		
		<p style="font-weight: bold; text-align:center ;font-size: 70px; color: white;">Reportes</p>
		
	

		<br>


		<form id="myform" th:action="@{/orden/buscar}"
			th:object="${orderdetailbusqueda}">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix">
						<div class="col-md-4">
							<label>Nombre de usuario</label>
							<input type="text" class="form-control" th:field="*{order.user.nameUser}"
							placeholder="Ingrese un nombre de usuario"
							id="nombre"/>
						</div>
						<div class="col-md-4">
							<label>Película</label>
							<input type="text" class="form-control" th:field="*{movie.nameMovie}"
							placeholder="Ingrese un nombre de pelicula"
							id="nombre"/>
						</div>
						<div class="col-md-4">
							<label>Código de orden</label>
							<input type="number" class="form-control" th:field="*{order.idOrder}"
							placeholder="Ingrese un código de orden"
							id="nombre" required />
						</div>					
					</div>
					
					<br>
					<div align="left">
						<button type="submit" class="btn btn-primary"><span class="bi bi-search"></span> Filtrar</button>
						<a th:href="@{/orden/reporte}" class="btn btn-secondary"><span class="bi bi-eraser"></span> Limpiar</a>
						<p th:if="${mensaje1}" th:text="${mensaje1}" class="form-text text-success"></p>
						<p th:if="${mensaje2}" th:text="${mensaje2}" class="form-text text-danger"></p>
					</div>
					<br>
					<div class="table-responsive">
					<table class="table table-dark table-bordered table-hover table-striped"
						style="color: white; background-color: transparent" id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">Código Orden</th>
								<th class="text-center">Código Usuario</th>
								<th class="text-center">Nombre Usuario</th>
								<th class="text-center">Película</th>
								<th class="text-center">Cantidad</th>
								<th class="text-center">Precio</th>
								<th class="text-center">Fecha</th>
								<th class="text-center">Hora</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="od: ${listOrderDetails}">
								<td align="center" th:text="${od.order.idOrder}"></td>
								<td align="center" th:text="${od.order.user.idUser}"></td>
								<td align="center" th:text="${od.order.user.nameUser}"></td>
								<td align="center" th:text="${od.movie.nameMovie}"></td>
								<td align="center" th:text="${od.quantityOrderDetail}"></td>
								<td align="center" th:text="${od.movie.priceMovie}"></td>
								<td align="center" th:text="${od.order.dateOrder}"></td>
								<td align="center" th:text="${od.order.timeOrder}"></td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
