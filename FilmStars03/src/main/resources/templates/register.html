<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Registro</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
	integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
	crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.gstatic.com" />

<link href='https://fonts.googleapis.com/css?family=Be Vietnam'
	rel='stylesheet' />

<style>
body, html {
	height: 100%;
	font-family: 'Be Vietnam' !important;
}
</style>
</head>

<body style="background-color: rgba(34, 34, 34, 1); color: white;">

	<div th:replace="fragments/header :: header"></div>
	<br>
	<br>
	<br>
	<div class="container">

		<form th:action="@{/auth/registro}" method="post" th:object="${user}">
			<div class="row justify-content-center align-items-center">
				<div class="col-sm-12 form-group text-center"
					style="font-size: 30px;">Registro</div>
			</div>
			<div class="row justify-content-center align-items-center">
				<div class="col-sm-6 form-group">
					<label for="nombre" style="font-weight: normal !important;">Nombre
						de usuario:</label> <input type="text" class="form-control"
						th:field="*{nameUser}" id="nombre"></input>
						<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nameUser')}" th:errors="*{nameUser}"></small>
				</div>
				<div class="col-sm-6 form-group">
					<label for="nombre" style="font-weight: normal !important;">Contraseña:</label>
					<input type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="18"
						id="password" required></input>
						<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				</div>
			</div>

			<div class="row justify-content-center align-items-center">
				<div class="col-sm-6 form-group">
					<label for="email" style="font-weight: normal !important;">Correo
						electrónico:</label> <input type="email" class="form-control"
						th:field="*{username}" id="email"></input>
						<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
				</div>
				<div class="col-sm-6 form-group">
					<label for="distrito" style="font-weight: normal !important;">Distrito:</label>
					<select class="form-control" th:field="*{districtUser}">
						<option selected="selected" value="Ate Vitarte">Ate Vitarte</option>
						<option value="Breña">Breña</option>
						<option value="Carabayllo">Carabayllo</option>
						<option value="Chorrillos">Chorrillos</option>
						<option value="Comas">Comas</option>
						<option value="Independencia">Independencia</option>
						<option value="Jesús María">Jesús María</option>
						<option value="La Molina">La Molina</option>
						<option value="Lince">Lince</option>
						<option value="Los Olivos">Los Olivos</option>
						<option value="Miraflores">Miraflores</option>
						<option value="Puente Piedra">Puente Piedra</option>
						<option value="San Borja">San Borja</option>
						<option value="San Isidro">San Isidro</option>
						<option value="San Miguel">San Miguel</option>
						<option value="Santiago de Surco">Santiago de Surco</option>
					</select>
				</div>
			</div>

			<div class="row justify-content-center align-items-center">
				<div class="col-sm-6 form-group">
					<label for="direccion" style="font-weight: normal !important;">Dirección:</label>
					<input type="text" class="form-control" th:field="*{addressUser}"
						id="direccion"></input>
						<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('addressUser')}" th:errors="*{addressUser}"></small>
				</div>
				<div class="col-sm-6 form-group">
					<label for="celular" style="font-weight: normal !important;">Número
						de celular:</label> <input type="text" class="form-control" pattern="[1-9]{1}[0-9]{8}"
						th:field="*{phoneNumberUser}" id="celular" required></input>
				</div>
			</div>

			<div class="row justify-content-center align-items-center">
				<div class="col-sm-6 text-right">
					<button type="submit" class="btn btn-success">Crear cuenta</button>
				</div>
				<div class="col-sm-6">
					<a th:href="@{/welcome/bienvenidoN}" class="btn btn-danger">Cancelar</a>
				</div>
			</div>

		</form>
	</div>
	<br>
	<br>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
